<!DOCTYPE html>
<html>
<head>
<title>The best site ever</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
<script src="javascripts/app.js"></script>
<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>
<body>
  <div id='app' ng-app='app' ng-controller='mainCtrl'>
    <h1>Welcome to Mango, the TPP of people's activities</h1>
    <form id="newActivity" ng-submit="addActivity()">
      <h2>Post new comment</h2>
      <input type="text" class="input" ng-model="title" placeholder="Comment">
      <button type="submit" class="btn btn-primary">Post</button>
      <h1><time ng-model="time">00:00:00</time></h1>
    </form>
    <!-- <button ng-click="deleteActivity()" class="btn btn-primary">Delete All</button> -->
    <p ng-repeat='activity in activities '>
      {{activity.title}} - for {{activity.time}}
    </p>
  </div>
</body>
</html>
